<div>
  <ul class="list-group" ng-repeat="performance in $ctrl.cart">
    <li class="list-group-item active"> {{performance.name}} - {{performance.time
      | timestamp | date : 'EEE HH:mm'}}</li>
    <li class="list-group-item" ng-repeat="ticket in performance.tickets">
      {{ ticket.rate_name }} {{ ticket.category_name }}
    </li>
  </ul>
</div>

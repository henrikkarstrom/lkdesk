<div class="container">
	<h1>{{show.name}}</h1>
	<div class="row">
		<div class="col-md-8">
			<h2>Biljetter och priser</h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th ng-repeat="category in show.categories">{{category.name}}</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="(i, rate) in show.rates">
						<th scope="row">{{rate.name}}</th>
						<td editable-text="category.prices[rate.id].price" ng-repeat="category in show.categories" onaftersave="postPrice(category.prices[rate.id])">{{category.prices[rate.id].price || "X"}}</td>
					</tr>

				</tbody>
			</table>
		</div>
		<div class="col-md-4">
			<h2>Föreställningar</h2>
			<div class="list-group"
				ng-repeat="(date, performances) in show.dates">
				<div class="list-group-item active">
					<i class="fa fa-plus fa-lg clickable right"
						ng-click="addPerf(date)"></i> {{date | date : 'EEEE d MMMM yyyy'}}
				</div>
				<div class="list-group-item" ng-repeat="performance in performances">{{performance.start
					| timestamp | date : 'HH:mm'}}</div>
			</div>
			<form ng-submit="addDate()" class="input-group">
				<input required type="text" ng-model="newDate" class="form-control"
					placeholder="ÅÅÅÅ-MM-DD"> <span class="input-group-btn">
					<input type="submit" class="btn btn-primary" type="button"
					value="Lägg till" />
				</span>
			</form>
		</div>
	</div>



	Testfunktioner!

	<form name="newCategory"
		ng-submit="newCategory.$valid && postCategory(category)" novalidate>
		<input type="text" ng-model="category.name" required> <input
			type="submit" class="btn btn-primary" value="Lägg till ny kategori">
	</form>

	<form name="newRate" ng-submit="newRate.$valid && postRate(rate)"
		novalidate>
		<input type="text" ng-model="rate.name" required> <input
			type="submit" class="btn btn-primary" value="Lägg till ny rate">
	</form>

</div>
